<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="images/illustration-hero.svg" alt="Illustration" class="illustration">
            </div>
            <div class="card-body">
                <h2 class="title">Order Summary</h2>
                <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="plan">
                    <div class="plan-details">
                        <img src="images/icon-music.svg" alt="Music Icon" class="plan-icon">
                        <div>
                            <p class="plan-name">Annual Plan</p>
                            <p class="plan-price">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="change-link">Change</a>
                </div>
                <button class="btn-primary">Proceed to Payment</button>
                <button class="btn-secondary">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
